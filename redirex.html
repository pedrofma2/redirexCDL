<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Informações da Chamada</title>
    <script>
        // Função para obter parâmetros da URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Função para abrir nova aba com a URL baseada na variável 'a'
        function abrirNovaAba() {
            const aValue = getQueryParam('a');
            if (aValue) {
                const newUrl = `http://intracdlnet/Sistemas%20Aplicativos/DadosCadastrais/Cadastro.aspx?a=${aValue}`;
                window.open(newUrl, '_blank');
            } else {
                alert('A variável "a" não foi fornecida.');
            }
        }

        // Quando a página carregar
        window.onload = function () {
            // Obter valores das variáveis da URL
            const codigoValue = getQueryParam('codigo');
            const fluxoValue = getQueryParam('fluxo');

            // Exibir valores na página
            if (codigoValue) {
                document.getElementById('codigo-display').innerText = `Número do associado: ${codigoValue}`;
            } else {
                document.getElementById('codigo-display').innerText = 'O número do associado não foi fornecido.';
            }

            if (fluxoValue) {
                document.getElementById('fluxo-display').innerText = `Fluxo: ${fluxoValue}`;
            } else {
                document.getElementById('fluxo-display').innerText = 'O fluxo não foi fornecido.';
            }
        };
    </script>
</head>
<body>
    <!-- Logotipo da empresa -->
    <img id="logo" src="https://raw.githubusercontent.com/Inovacomm/logo/main/tms_logo.png" alt="TMS Logo">

    <h1>Informações da Chamada</h1>

    <!-- Exibição de informações -->
    <p id="codigo-display">Carregando número do associado...</p>
    <p id="fluxo-display">Carregando fluxo...</p>

    <!-- Botão para abrir nova aba -->
    <button onclick="abrirNovaAba()">Abrir dados do usuário</button>

    <!-- Rodapé com o logotipo do fornecedor -->
    <footer>
        <img id="fornecedor-logo" src="https://raw.githubusercontent.com/Inovacomm/logo/main/logo_3cx-removebg-preview.png" alt="Fornecedor Logo">
    </footer>
</body>
</html>
